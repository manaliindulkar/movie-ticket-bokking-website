{% extends 'index.html' %}
{% block body %}
{% load static %}

<style>
.mydiv:hover{
background-color : purple;
}

.moviediv:hover{
box-shadow:0 0 20px 0 rgba(0,0,0,0.3);
transform:translateY(-10px)
}
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/hm1.jpg' %}" width="350"
     height="300" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2 style="color:white;margin-left:40px;"><b></b></h2>
        <h1 style="color:white;margin-left:40px;"><b></b></h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/hm2.jpg' %}" width="350"
     height="300" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
          <h2 style="color:black;margin-left:40px;"><b></b> </h2>
        <h2 style="color:white;margin-left:40px;"><b></b></h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/hm4.jpg' %}" width="350"
     height="300" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block" >
        <h2 style="color:white;margin-left:40px;"><b> Limited Free Access</b></h2>
        <h1 style="color:white;margin-left:40px;"><b>To Select Titles</b></h1>
      </div>

    </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container-fluid">
  <header align="center">
  <h3 style="font-family:roman;padding:4px;margin-top:1%  ">ALL MOVIES</h3><hr></header>
  <div class="container" style="border-radius:8px;border:2px solid black;width:60%">
  <div class="row">
      <div class="col-2 col-md-2 mydiv" align="center" style="padding:8px;border-right:2px solid black">
        <a href="{% url 'all_movies' 0 %}" style="color:black">All</a>
      </div>
      <div class="col-2 col-md-2 mydiv" align="center" style="padding:8px;border-right:2px solid black">
        <a href="{% url 'all_movies' 1 %}" style="color:black">Hindi</a>
      </div>
      <div class="col-2 col-md-2 mydiv" align="center" style="padding:8px;border-right:2px solid black">
        <a href="{% url 'all_movies' 2 %}" style="color:black">English</a>
      </div>
       <div class="col-2 col-md-2 mydiv" align="center" style="padding:8px;border-right:2px solid black">
        <a href="{% url 'all_movies' 3 %}" style="color:black">South</a>
      </div>
      <div class="col-2 col-md-2 mydiv" align="center" style="padding:8px;">
        <a href="{% url 'all_movies' 4 %}" style="color:black">Marathi</a>
      </div>
  </div>
  </div>
  <div class="row" style="margin-bottom:2%;margin-top:2%">
    {% for i in data %}





      <div class="col-6 col-md-2">
      <a href="{% url 'movie_detail' i.id %}"><img src="{{i.image.url}}" style="width:100%;border:2px solid grey;height:300px" class="moviediv"></a>
      <a href="{% url 'movie_detail' i.id %}"><img src="{% static 'images/booknow-button.gif' %}" style="width:100%">
      </a>
      </div>

      {% endfor %}

</div>
</div>

{% endblock %}
